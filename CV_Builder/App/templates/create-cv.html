<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Builder</title>
    <link  rel="stylesheet" href="{% static './style.css' %}">
</head>

<body>
<!-- partial:index.partial.html -->

<form method="post">
    {% csrf_token %}
    <ul class="messages">
        {% for message in messages %}

            <li {% if message.tags %} class ="{{ message.tags }}" {% endif %} style="color:red;">
            </li>

            {% endfor %}
    </ul>

</form>
</body>
</html>
